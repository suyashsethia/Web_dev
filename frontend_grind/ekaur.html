<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element <blockquote></blockquote></title>

</head>
<body>
    <h3 style="border:2px solid red;">H1 tag is block</h3>
    <p style="border:2px solid red;">p tag is block</p>
    <span style="border:2px solid red;">span tag is inline</span>
    <li style="border:2px solid red;">li tag is block</li>
    <em style="border:2px solid red;">em tag is inline</em>
    <div style="border:2px solid red;">div tag is block</div>
    
</body>
</html>
